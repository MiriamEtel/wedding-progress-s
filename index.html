<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const sideText = document.querySelector('.side-text');
  sideText.addEventListener('click', () => {
    confetti({
      particleCount: 250,
      spread: 100,
      origin: { y: 0.6 },
      colors: ['#ff69b4', '#ffb6c1', '#ffd700', '#ffffff', '#00ced1', '#ba55d3']
    });
  });

  const weddingDate = new Date("2025-06-22T02:00:00");
  const startDate = new Date("2025-06-01T00:00:00");

  function isToday(date1, date2) {
    return date1.getFullYear() === date2.getFullYear() &&
           date1.getMonth() === date2.getMonth() &&
           date1.getDate() === date2.getDate();
  }

  function launchWeddingConfetti() {
    confetti({
      particleCount: 300,
      spread: 120,
      origin: { y: 0.6 },
      colors: ['#ff69b4', '#ffb6c1', '#ffd700', '#ffffff', '#00ced1', '#ba55d3']
    });
  }

  function updateProgress() {
    const now = new Date();
    now.setHours(0, 0, 0, 0);

    const totalDuration = weddingDate - startDate;
    const timePassed = now - startDate;
    const daysRemaining = Math.ceil((weddingDate - now) / (1000 * 60 * 60 * 24)) - 1;

    const progress = Math.min((timePassed / totalDuration) * 100, 100);
    document.getElementById("progressBar").style.width = progress + "%";
    document.getElementById("daysLeft").textContent = daysRemaining;
    document.getElementById("daysRemaining").textContent = daysRemaining;
    document.getElementById("titleText").textContent = "100% ×”×ª×¨×’×©×•×ª";

    // ğŸ‰ ×”×¤×¢×œ×ª ×§×•× ×¤×˜×™ ××•×˜×•××˜×™ ×‘×™×•× ×”×—×ª×•× ×”
    if (isToday(now, weddingDate)) {
      launchWeddingConfetti();
    }
  }

  updateProgress();
  setInterval(updateProgress, 60000);
</script>
